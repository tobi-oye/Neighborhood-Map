<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Neighborhood Map</title>
  </head>
  <body>
    <div class="box container">
      <div class="box sidebar-container">
        <div class="box search-bar">
          <input
            type="text"
            class="box"
            value=""
            placeholder="enter location here"
          />
        </div>
        <div class="box list-of-cities">
          <ol class="box">
            <li class="box list-items">Location A</li>
            <li class="box list-items">Location B</li>
            <li class="box list-items">Location C</li>
            <li class="box list-items">Location D</li>
            <li class="box list-items">Location E</li>
          </ol>
        </div>
      </div>
      <div class="box map-section">
        <p>Hello World !</p>
      </div>
    </div>
  </body>
</html>
